<!doctype HTML> 

<HTML> 
  
<HEAD>
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://ecs-162-spring-2022.profamenta.repl.co/reset.css" />
  <link rel="stylesheet" type="text/css" href="/myvideos/myvideos.css" />
  <script defer src="/myvideos/myvideos.js"></script>
</HEAD>

<body> 
  <header>
    <div class = "Header">
      <h1 class="Header_ele">My Videos</h1>
      <div class="Header_ele">
        <button class="buttons" id="add_new" onclick="addNew()">Add New</button>
      </div>
    </div> <!-- Title -->
  </header>

  <main>
    <div class="vid_name_area">
      <h6>Please upload 8 videos to continue:</h6>
      
    <div class="textboxes">
	  <section class="left">
        <div class="boxbutton" id="boxbutton1">
          <p class="vidtext" id="vidtext1"></p>
          <button class='x' id="x1" onclick="deleteVideo(1)">x</button>
        </div>
        <div class="boxbutton" id="boxbutton2">
          <p class="vidtext" id="vidtext2"></p>
          <button class='x' id="x2" onclick="deleteVideo(2)">x</button>
        </div>
        <div class="boxbutton" id="boxbutton3">
          <p class="vidtext" id="vidtext3"></p>
          <button class='x' id="x3" onclick="deleteVideo(3)">x</button>
        </div>
        <div class="boxbutton" id="boxbutton4">
          <p class="vidtext" id="vidtext4"></p>
          <button class='x' id="x4" onclick="deleteVideo(4)">x</button>
        </div>
		</section>
		<section class="right">
        <div class="boxbutton" id="boxbutton5">
          <p class="vidtext" id="vidtext5"></p>
          <button class='x' id="x5" onclick="deleteVideo(5)">x</button>
        </div>
        <div class="boxbutton" id="boxbutton6">
          <p class="vidtext" id="vidtext6"></p>
          <button class='x' id="x6" onclick="deleteVideo(6)">x</button>
        </div>
        <div class="boxbutton" id="boxbutton7">
          <p class="vidtext" id="vidtext7"></p>
          <button class='x' id="x7" onclick="deleteVideo(7)">x</button>
        </div>
        <div class="boxbutton" id="boxbutton8">
          <p class="vidtext" id="vidtext8"></p>
          <button class='x' id="x8" onclick="deleteVideo(8)">x</button>
        </div>
		</section>
      </div>
    </div>
  </main>

  <footer>
    <div class="lower_Button">
      <button class="buttons" id="con" type="button" onclick="playGame()">Play Game</button>
    </div> <!-- Continue Button -->
  </footer>
</body>

</html>
